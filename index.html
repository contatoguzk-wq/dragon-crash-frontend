<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dragon Crash</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,180,.35);
      width: 360px;
    }

    h1 {
      color: #00ffb3;
      margin-bottom: 10px;
    }

    .mult {
      font-size: 48px;
      margin: 15px 0;
      color: #00ffb3;
    }

    .saldo {
      margin: 10px 0;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .apostar {
      background: #00ffb3;
      color: #000;
    }

    .cashout {
      background: #ff4d4d;
      color: #fff;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .status {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #1a1a1a;
      padding: 6px;
      margin-bottom: 4px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üêâ Dragon Crash</h1>

    <div class="mult" id="mult">1.00x</div>

    <div class="saldo">
      Saldo: R$ <span id="saldo">1000.00</span>
    </div>

    <input type="number" id="aposta" placeholder="Valor da aposta">

    <button class="apostar" id="btnApostar">APOSTAR</button>
    <button class="cashout disabled" id="btnCashout">CASHOUT</button>

    <div class="status" id="status"></div>
    <div class="status" id="contador"></div>

    <!-- üî• HIST√ìRICO -->
    <h3 style="margin-top:15px;">üìä √öltimas rodadas</h3>
    <ul id="historico"></ul>
  </div>

  <script>
    const API = "https://dragon-crash-backend.onrender.com";

    const multEl = document.getElementById("mult");
    const saldoEl = document.getElementById("saldo");
    const statusEl = document.getElementById("status");
    const contadorEl = document.getElementById("contador");
    const apostaEl = document.getElementById("aposta");
    const historicoEl = document.getElementById("historico");

    const btnApostar = document.getElementById("btnApostar");
    const btnCashout = document.getElementById("btnCashout");

    let saldo = 1000;
    let apostaAtiva = false;

    let multiplicadorAtual = 1;
    let multiplicadorAlvo = 1;
    let animando = false;

    async function atualizarGame() {
      const res = await fetch(API + "/game");
      const data = await res.json();

      multiplicadorAlvo = data.multiplicador;
      if (!animando) animarMultiplicador();

      if (data.estado === "AGUARDANDO") {
        contadorEl.innerText = `‚è≥ Nova rodada em ${data.segundosRestantes}s`;
        statusEl.innerText = "Aguardando apostas";
        btnApostar.classList.remove("disabled");
        btnCashout.classList.add("disabled");
      }

      if (data.estado === "CORRENDO") {
        contadorEl.innerText = "";
        statusEl.innerText = "Rodada em andamento";
        btnApostar.classList.add("disabled");
        btnCashout.classList.remove("disabled");
      }

      if (data.estado === "ACIDENTOU") {
        contadorEl.innerText = "üí• CRASHOU";
        statusEl.innerText = "Rodada finalizada";
        btnCashout.classList.add("disabled");
        apostaAtiva = false;
      }
    }

    function animarMultiplicador() {
      animando = true;
      function frame() {
        if (multiplicadorAtual < multiplicadorAlvo) {
          multiplicadorAtual += 0.01;
          multEl.innerText = multiplicadorAtual.toFixed(2) + "x";
          requestAnimationFrame(frame);
        } else {
          animando = false;
        }
      }
      requestAnimationFrame(frame);
    }

    btnApostar.onclick = async () => {
      const valor = Number(apostaEl.value);
      if (!valor || valor <= 0) return alert("Valor inv√°lido");

      const res = await fetch(API + "/bet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor })
      });

      const data = await res.json();
      if (data.erro) return alert(data.erro);

      apostaAtiva = true;
      saldo -= valor;
      saldoEl.innerText = saldo.toFixed(2);
    };

    btnCashout.onclick = async () => {
      if (!apostaAtiva) return;

      const res = await fetch(API + "/cashout", { method: "POST" });
      const data = await res.json();
      if (data.erro) return alert(data.erro);

      saldo += data.ganho;
      saldoEl.innerText = saldo.toFixed(2);
      apostaAtiva = false;
    };

    async function atualizarHistorico() {
      const res = await fetch(API + "/history");
      const data = await res.json();

      historicoEl.innerHTML = "";
      data.forEach(r => {
        const li = document.createElement("li");
        li.innerText = `üí• ${r.crash}x (${r.hora})`;
        historicoEl.appendChild(li);
      });
    }

    setInterval(atualizarGame, 300);
    setInterval(atualizarHistorico, 1000);
  </script>

</body>
</html>
