<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dragon Crash</title>

  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #141414;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 25px rgba(0,255,204,0.3);
    }

    h1 {
      margin-bottom: 20px;
    }

    .mult {
      font-size: 48px;
      margin: 20px 0;
    }

    .status {
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üêâ Dragon Crash</h1>
    <div class="mult" id="mult">1.00x</div>
    <div class="status" id="status">Conectando...</div>
  </div>

  <script>
    const API = "https://dragon-crash-backend.onrender.com/game"

    async function atualizar() {
      try {
        const res = await fetch(API)
        const data = await res.json()

        document.getElementById("mult").innerText =
          data.multiplicador.toFixed(2) + "x"

        document.getElementById("status").innerText =
          "Estado: " + data.estado
      } catch (err) {
        document.getElementById("status").innerText = "Erro de conex√£o"
      }
    }

    setInterval(atualizar, 100)
  </script>
</body>
</html>
