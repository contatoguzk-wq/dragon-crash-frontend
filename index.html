<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dragon Crash</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,180,.25);
      width: 320px;
    }

    h1 {
      color: #00ffb3;
      margin-bottom: 10px;
    }

    .mult {
      font-size: 48px;
      margin: 10px 0;
      color: #00ffb3;
    }

    .saldo {
      margin: 10px 0;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .apostar {
      background: #00ffb3;
      color: #000;
    }

    .cashout {
      background: #ff4d4d;
      color: #fff;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üêâ Dragon Crash</h1>

    <div class="mult" id="mult">1.00x</div>

    <div class="saldo">
      Saldo: R$ <span id="saldo">0.00</span>
    </div>

    <input type="number" id="aposta" placeholder="Valor da aposta">

    <button class="apostar" id="btnApostar">APOSTAR</button>
    <button class="cashout disabled" id="btnCashout">CASHOUT</button>

    <div class="status" id="status">Aguardando rodada...</div>
  </div>

  <script>
    const API = "https://dragon-crash-backend.onrender.com";

    const multEl = document.getElementById("mult");
    const saldoEl = document.getElementById("saldo");
    const statusEl = document.getElementById("status");
    const apostaEl = document.getElementById("aposta");

    const btnApostar = document.getElementById("btnApostar");
    const btnCashout = document.getElementById("btnCashout");

    let estadoAtual = "AGUARDANDO";

    // =========================
    // ATUALIZAR JOGO
    // =========================
    async function atualizarGame() {
      const res = await fetch(API + "/game");
      const data = await res.json();

      multEl.innerText = data.multiplicador.toFixed(2) + "x";
      saldoEl.innerText = data.saldo.toFixed(2);
      statusEl.innerText = "Estado: " + data.estado;

      estadoAtual = data.estado;

      if (estadoAtual === "CORRENDO") {
        btnCashout.classList.remove("disabled");
      }

      if (estadoAtual === "CRASHOU") {
        btnCashout.classList.add("disabled");
      }
    }

    // =========================
    // APOSTAR
    // =========================
    btnApostar.onclick = async () => {
      const valor = Number(apostaEl.value);
      if (!valor || valor <= 0) {
        alert("Valor inv√°lido");
        return;
      }

      const res = await fetch(API + "/bet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor })
      });

      const data = await res.json();

      if (data.erro) {
        alert(data.erro);
        return;
      }

      statusEl.innerText = "Aposta realizada!";
      btnApostar.classList.add("disabled");
    };

    // =========================
    // CASHOUT
    // =========================
    btnCashout.onclick = async () => {
      const res = await fetch(API + "/cashout", {
        method: "POST"
      });

      const data = await res.json();

      if (data.erro) {
        alert(data.erro);
        return;
      }

      statusEl.innerText = `üí∞ Cashout: R$ ${data.ganho}`;
      btnCashout.classList.add("disabled");
      btnApostar.classList.remove("disabled");
    };

    setInterval(atualizarGame, 300);
  </script>

</body>
</html>
