<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dragon Crash</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #111;
  padding: 30px;
  border-radius: 16px;
  width: 360px;
  box-shadow: 0 0 30px rgba(0,255,180,.35);
  text-align: center;
}

h1 { color: #00ffb3; }

.mult {
  font-size: 50px;
  margin: 15px 0;
  color: #00ffb3;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  font-weight: bold;
  cursor: pointer;
}

.apostar { background: #00ffb3; color: #000; }
.cashout { background: #ff4d4d; color: #fff; }

.disabled {
  opacity: .5;
  pointer-events: none;
}

.status { margin-top: 8px; font-size: 14px; }
</style>
</head>

<body>

<div class="card">
  <h1>üêâ Dragon Crash</h1>

  <div class="mult" id="mult">1.00x</div>

  <div class="status">Saldo: R$ <span id="saldo">1000.00</span></div>

  <input id="aposta" type="number" placeholder="Valor da aposta">
  <input id="auto" type="number" step="0.01" placeholder="Auto Cashout (ex: 2.00x)">

  <button class="apostar" id="btnApostar">APOSTAR</button>
  <button class="cashout disabled" id="btnCashout">CASHOUT</button>

  <div class="status" id="status"></div>
  <div class="status" id="contador"></div>
</div>

<script>
const API = "https://dragon-crash-backend.onrender.com/game";

let saldo = 1000;
let apostaAtiva = false;
let valorAposta = 0;
let autoCashout = null;
let estadoAtual = "AGUARDANDO";

const multEl = document.getElementById("mult");
const saldoEl = document.getElementById("saldo");
const statusEl = document.getElementById("status");
const contadorEl = document.getElementById("contador");

const apostaEl = document.getElementById("aposta");
const autoEl = document.getElementById("auto");

const btnApostar = document.getElementById("btnApostar");
const btnCashout = document.getElementById("btnCashout");

// =======================
// APOSTAR
// =======================
btnApostar.onclick = () => {
  const valor = Number(apostaEl.value);
  if (!valor || valor <= 0 || valor > saldo) {
    alert("Aposta inv√°lida");
    return;
  }

  valorAposta = valor;
  autoCashout = Number(autoEl.value) || null;

  saldo -= valor;
  saldoEl.innerText = saldo.toFixed(2);

  apostaAtiva = true;
  statusEl.innerText = "Aposta confirmada";

  btnApostar.classList.add("disabled");
  btnCashout.classList.remove("disabled");
};

// =======================
// CASHOUT MANUAL
// =======================
btnCashout.onclick = () => {
  executarCashout();
};

// =======================
// CASHOUT AUTOM√ÅTICO
// =======================
function verificarAutoCashout(mult) {
  if (!apostaAtiva) return;
  if (!autoCashout) return;

  if (mult >= autoCashout) {
    executarCashout();
  }
}

// =======================
// EXECUTAR CASHOUT
// =======================
function executarCashout() {
  if (!apostaAtiva) return;

  const ganho = valorAposta * parseFloat(multEl.innerText);
  saldo += ganho;
  saldoEl.innerText = saldo.toFixed(2);

  statusEl.innerText = `üí∞ Cashout em ${multEl.innerText}`;
  reset();
}

// =======================
function reset() {
  apostaAtiva = false;
  valorAposta = 0;
  autoCashout = null;

  btnApostar.classList.remove("disabled");
  btnCashout.classList.add("disabled");
}

// =======================
// ATUALIZAR JOGO
// =======================
async function atualizarGame() {
  const res = await fetch(API);
  const data = await res.json();

  estadoAtual = data.estado;
  multEl.innerText = data.multiplicador.toFixed(2) + "x";

  if (estadoAtual === "AGUARDANDO") {
    contadorEl.innerText = "‚è≥ Aguardando apostas...";
  }

  if (estadoAtual === "CORRENDO") {
    contadorEl.innerText = "";
    verificarAutoCashout(data.multiplicador);
  }

  if (estadoAtual === "ACIDENTOU") {
    if (apostaAtiva) {
      statusEl.innerText = "üí• Crash! Voc√™ perdeu";
      reset();
    }
    contadorEl.innerText = "üí• CRASH";
  }
}

setInterval(atualizarGame, 300);
</script>

</body>
</html>
