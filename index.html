<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dragon Crash</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,180,.35);
      width: 340px;
    }

    h1 {
      color: #00ffb3;
      margin-bottom: 10px;
    }

    .mult {
      font-size: 48px;
      margin: 15px 0;
      color: #00ffb3;
    }

    .saldo {
      margin: 10px 0;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .apostar {
      background: #00ffb3;
      color: #000;
    }

    .cashout {
      background: #ff4d4d;
      color: #fff;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üêâ Dragon Crash</h1>

    <div class="mult" id="mult">1.00x</div>

    <div class="saldo">
      Saldo: R$ <span id="saldo">1000.00</span>
    </div>

    <input type="number" id="aposta" placeholder="Valor da aposta">

    <button class="apostar" id="btnApostar">APOSTAR</button>
    <button class="cashout disabled" id="btnCashout">CASHOUT</button>

    <div class="status" id="status">Aguardando rodada...</div>
  </div>

  <script>
    // üîó BACKEND
    const API = "https://dragon-crash-backend.onrender.com/game";

    // üéÆ ESTADO DO JOGO
    let saldo = 1000;
    let apostaAtual = 0;
    let apostado = false;

    // üî¢ MULTIPLICADOR SUAVE
    let multiplicadorAtual = 1;
    let multiplicadorAlvo = 1;
    let animando = false;

    // üìå ELEMENTOS
    const multEl = document.getElementById("mult");
    const saldoEl = document.getElementById("saldo");
    const apostaEl = document.getElementById("aposta");
    const statusEl = document.getElementById("status");

    const btnApostar = document.getElementById("btnApostar");
    const btnCashout = document.getElementById("btnCashout");

    // üéØ APOSTAR
    btnApostar.onclick = () => {
      const valor = parseFloat(apostaEl.value);

      if (!valor || valor <= 0 || valor > saldo) {
        alert("Aposta inv√°lida");
        return;
      }

      apostaAtual = valor;
      saldo -= valor;
      apostado = true;

      saldoEl.innerText = saldo.toFixed(2);

      btnApostar.classList.add("disabled");
      btnCashout.classList.remove("disabled");

      statusEl.innerText = "Aposta realizada!";
    };

    // üí∞ CASHOUT
    btnCashout.onclick = () => {
      if (!apostado) return;

      const ganho = apostaAtual * multiplicadorAtual;
      saldo += ganho;

      saldoEl.innerText = saldo.toFixed(2);
      statusEl.innerText = `üí∞ Cashout: R$ ${ganho.toFixed(2)}`;

      resetAposta();
    };

    function resetAposta() {
      apostaAtual = 0;
      apostado = false;
      btnApostar.classList.remove("disabled");
      btnCashout.classList.add("disabled");
    }

    // üîÑ BUSCAR BACKEND
    async function atualizarGame() {
      const res = await fetch(API);
      const data = await res.json();

      multiplicadorAlvo = data.multiplicador;
      statusEl.innerText = "Estado: " + data.estado;

      if (!animando) animarMultiplicador();

      if (data.estado === "ACIDENTOU" && apostado) {
        statusEl.innerText = "üí• Crash! Voc√™ perdeu.";
        resetAposta();
      }
    }

    // üéûÔ∏è ANIMA√á√ÉO SUAVE
    function animarMultiplicador() {
      animando = true;

      function frame() {
        if (multiplicadorAtual < multiplicadorAlvo) {
          multiplicadorAtual += 0.01;

          if (multiplicadorAtual > multiplicadorAlvo) {
            multiplicadorAtual = multiplicadorAlvo;
          }

          multEl.innerText = multiplicadorAtual.toFixed(2) + "x";
          requestAnimationFrame(frame);
        } else {
          animando = false;
        }
      }

      requestAnimationFrame(frame);
    }

    // ‚è±Ô∏è LOOP
    setInterval(atualizarGame, 300);
  </script>

</body>
</html>
